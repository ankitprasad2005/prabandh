version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: prabandh
      POSTGRES_PASSWORD: prabandh
      POSTGRES_DB: prabandh_pg
    ports:
      - "7001:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    env_file:
      - .env

volumes:
  db_data:
    driver: local
